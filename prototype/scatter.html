<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js"></script>
    <!--<script src="../libs/underscore.js"></script>
    <script src="../libs/jquery.js"></script>
    <script src="../libs/d3.js"></script>-->
    <!-- src -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js"></script>
    <!-- css -->
    <link href="../css/default.css" rel="stylesheet"/>
    <link href="../css/graphic-elements.css" rel="stylesheet"/>
    <link href="../css/layout.css" rel="stylesheet"/>
    <link href="../css/legend.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/tooltip.css"/>
    <link href="../css/colorbrewer.css" rel="stylesheet"/>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext' rel='stylesheet'
          type='text/css'>
    <style>
        .axes.nest .axis.nest text {
            font-size: 10px;
        }

        .tau-chart {
            padding: 20px;
            width: 640px;
            height: 640px;
        }

        input {
            width: 500px;
        }

        /* .graphical-report__layout__sidebar-right {
             width: 1000px;
         }*/
        .blue {
            stroke: blue;
            fill: blue;
        }

        .green {
            stroke: green;
            fill: green;
        }

        .red {
            stroke: red;
            fill: red;
        }

        table {
            width: 100%;
        }

        table td, table th {
            padding: 10px;
            border: 1px solid #000000;
        }

        tr {
            cursor: pointer;
        }

        .highClass, tr:hover {
            background: #377eb8;
        }
    </style>
    <title></title>
</head>
<body>
<template id="list">
    <div class="graphical-report__legend__title"><%=name%></div>
    <%=items%>
</template>
<template id="itemList">
    <div class="graphical-report__legend__item">
        <div class="graphical-report__legend__example <%=color%>"></div>
        <%=value%>
    </div>
</template>
<div style="float: left;padding: 20px">
    <label for="data">data</label><br/>
    <textarea style='width:600px;height: 350px' id="data"></textarea>
</div>
<div style="float: left; padding: 20px">
    <label>
        type
        <select id="type">
            <option value="scatterplot">scatter</option>
            <option selected value="line">line</option>
            <option value="bar">bar</option>
            <option value="horizontalBar">horizontalBar</option>
        </select>
    </label><br/><br/>
    <label>x<input id="x" type="text"/></label><br/><br/>
    <label>y <input id="y" type="text"/></label><br/><br/>
    <label> color <input id="color" type="text"/></label><br/><br/>
    "String" or <a id="colorSettings">"{dimension: 'team', brewer: {'d': 'red', 'k': 'green', 'l': 'blue'}}"</a>
    <label for="brewer">Use brewer<input style="width:20px" id="brewer" type="checkbox"/></label> <label
        for="hue">Hue<input style="width:50px" id="hue" type="text"/></label> <label for="number">Number<input
        style="width:50px" id="number" type="number"/></label>
    <br/><br/>
    <label>size <input id="size" type="text"/></label><br/><br/>
</div>
<br style="clear: both;"/>

<div id="chart-container" class="tau-chart" style="display:inline-block;margin:0;border: solid 1px; float: left"></div>
<div style="float: left; padding-left: 100px">
    <table id="table"></table>
</div>
<script>
    requirejs.config({
        // Karma serves files from '/base'
        baseUrl: location.pathname.replace(/(.+)(prototype\/\w+\.html)/, '$1'),
        paths: {
            'd3': '//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3',
            'underscore': '//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min',
            'schemes': 'test/utils/schemes',
            'testUtils': 'test/utils/utils',
            'es5-shim': 'libs/es5-shim'
        },
        map: {
            '*': {
                'tauCharts': 'tau_modules/tau.newCharts'
            }
        }
    });

    require(['tau_modules/tau.newCharts', 'src/addons/color-brewer', 'plugins/highlighter', 'plugins/tooltip', 'plugins/legend', 'underscore'], function (tauCharts, brewer ) {
        /** @class Tooltip
         * @extends Plugin */
        /* Usage
         .plugins(tau.plugins.tooltip('effort', 'priority'))
         accepts a list of data fields names as properties
         */
        var Tooltip = {

            init: function (data) {
                function generateTable(data) {
                    var headers = Object.keys(data[0]);
                    var rows = data.map(function (item, key) {
                        var map = headers.map(function (key) {
                            return item[key];
                        });
                        map['key'] = JSON.stringify(item);
                        return map;
                    });
                    var $table = $('#table');
                    $table.empty();
                    var rowHtml = $('<tr><th>' + headers.join('</th><th>') + '</th></tr>');
                    $table.append(rowHtml);
                    var keyValue = {};
                    var s = _.each(rows, function (arr, index) {
                        var rowHtml = '<tr >';
                        rowHtml += '<td>' + arr.join('</td><td>') + '</td></tr>';
                        keyValue[arr.key] = {
                            $el: $(rowHtml),
                            index: index
                        };


                        $table.append(keyValue[arr.key].$el);
                    });


                    //debugger
                    return {
                        keyValues: keyValue,
                        $table: $table
                    };
                }

                var generateTable2 = generateTable(data);
                this.keyValues = generateTable2.keyValues;
                this.table = generateTable2.$table;
            },
            /**
             * @param {ElementContext} context
             * @param {ChartElementTools} tools
             */
            mouseover: function (context, tools) {
                this.keyValues[JSON.stringify(context.datum)].$el.addClass('highClass');
                // $('#'+JSON.stringify(context.datum.tr)).addClass('highClass');
            },
            render: function (context) {
                var $points = $(context.node()).find('circle');
                this.table.find('tr')
                        .on('mouseover', function () {
                            $points.get(($(this).index() - 1)).classList.add('highlighted');
                        })
                        .on('mouseleave', function () {
                            $points.each(function () {
                                this.classList.remove('highlighted');
                            });
                        });
            },

            /**
             * @param {ElementContext} context
             * @param {ChartElementTools} tools
             */
            mouseout: function (context, tools) {
                $('tr').removeClass('highClass');
            }
        };

        //tauPlugins.add('tableHighlight', Tooltip);
        var dat = [];
        for (var i = -6.14; i <= 6.14; i += 0.5) {
            dat.push({x: i, y: Math.sin(i), type: 'sin', t: 'x'});
            dat.push({x: i, y: Math.sin(i), type: 'cos', t: 'w'});
            dat.push({x: i, y: Math.cos(i), type: 'sin', t: 'w'});
            dat.push({x: i, y: Math.cos(i), type: 'cos', t: 'x'});
        }
        var defData = dat;

        function getFieldData($field) {
            try {
                return JSON.parse($field.val())
            } catch (e) {
                return $field.val();
            }

        }

        var $color = $('#color').val('team');
        var $type = $('#type');
        var $size = $('#size').val('count');
        var $y = $('#y').val('count');
        var $x = $('#x').val('team');
        var $data = $('#data').val(JSON.stringify(defData));
        $('#colorSettings').click(function () {
            return $color.val(JSON.stringify({
                dimension: 'team',
                brewer: {'d': 'red', 'k': 'green', 'l': 'blue'}
            }))
        });
        $('select,input[type=checkbox]').change(function () {
            try {
                drawChart();
            } catch (e) {
                $('#chart-container').empty();
                console.error(e);
            }
        });
        $('textarea,input').on('input', function () {
            try {
                drawChart();
            } catch (e) {
                $('#chart-container').empty();
                console.error(e);
            }
        });
        drawChart();
        /* try {
         drawChart();
         } catch (e) {
         $('#chart-container').empty();
         console.error(e);
         }*/

        function drawChart() {
            var data = JSON.parse($data.val());
            $('#chart-container').empty();
            var color;
            if ($('#brewer').prop('checked')) {
                color = {
                    dimension: getFieldData($color),
                    brewer: tauBrewer(getFieldData($('#hue')), getFieldData($('#number')))
                }
            } else {
                color = getFieldData($color)
            }
            var chart = new tauCharts.Chart({
                data: data,
                type: getFieldData($type),
                guide: [{}, {
                    /* x:{
                     autoScale:false
                     },
                     y:{
                     autoScale:false
                     }*/
                    color: {
                        label: {text: 'fas dasf asdf asd'}
                    }
                }],
                plugins: [tauCharts.api.plugins.get('tooltip')(), tauCharts.api.plugins.get('legend')()],
                y: ['t', 'y'],
                x: ['x', 'type'],
                color: 'type'
                /* size: 'y'*/
            });
            chart.renderTo(
                    '#chart-container');
        }

        function generateTable(data) {
            var headers = Object.keys(data[0]);
            var rows = data.map(function (item, key) {
                var map = headers.map(function (key) {
                    return item[key];
                });
                map['key'] = JSON.stringify(item);
                return map;
            });
            var $table = $('#table');
            $table.empty();
            var rowHtml = $('<tr><th>' + headers.join('</th><th>') + '</th></tr>');
            $table.append(rowHtml);
            var keyValue = {};
            var s = _.each(rows, function (arr) {
                var rowHtml = '<tr >';
                rowHtml += '<td>' + arr.join('</td><td>') + '</td></tr>';
                keyValue[arr.key] = $(rowHtml);
                $table.append(keyValue[arr.key]);
            });


            return keyValue;
        }

    })
</script>
</body>
</html>
