<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/layout.css"/>
    <link rel="stylesheet" href="../css/graphic-elements.css"/>

</head>
<body>
<style>
    div {
        border: 1px solid #006600;
    }
</style>
<div class="graphical-report_layout" style="width: 800px;height:500px;">
    <div class="graphical-report_container__top">top</div>
    <div class="graphical-report_container__center">
        <div class="graphical-report_container__center-left">left</div>
        <div class="graphical-report_container__center-center" id="placeChart">center</div>
        <div class="graphical-report_container__center-right" style="width:300px" id="placeLegend">right</div>
    </div>
    <div class="graphical-report_container__bottom">bottom</div>
</div>
<template id="list">
    <h4><%=name%></h4>
    <ul><%=items%></ul>
</template>
<template id="itemList">
    <li class="<%=color%>"><%=color%>-<%=value%></li>
</template>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.js"></script>
<script src="../build/tauCharts.js"></script>
<script src="../plugins/legend.js"></script>

<script>
    var dat = [];
    for (var i = -6.14; i <= 6.14; i += 0.1) {
        dat.push({x: i, y: Math.sin(i), type: 'sin', t: 'x'});
       // dat.push({x: i, y: Math.sin(i), type: 'cos', t: 'w'});
        //dat.push({x: i, y: Math.cos(i), type: 'sin', t: 'w'});
        dat.push({x: i, y: Math.cos(i), type: 'cos', t: 'x'});
    }
    var chart = new tauCharts.Chart({
        data:dat,
        x:['x'],
        y:['y'],
        color:'type',
        type:'line',
        plugins:[tauCharts.api.plugins.get('legend')()]
    });
    chart.renderTo(document.querySelectorAll('.graphical-report_container__center-center')[0]);
</script>
</body>
</html>
